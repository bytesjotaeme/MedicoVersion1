{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cl√≠nica Camino al Cielo | Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{% static 'pacientes/css/cyberpunk.css' %}">

</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'lista_pacientes' %}">üè• Cl√≠nica Camino al Cielo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_pacientes' %}">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agenda_calendario' %}">Agenda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_turnos' %}">Reporte de Turnos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Configuraci√≥n
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'lista_doctores' %}">Doctores</a></li>
                            <li><a class="dropdown-item" href="{% url 'lista_servicios' %}">Servicios</a></li>
                        </ul>
                    </li>
                </ul>
                 <div class="d-flex">
                    <button class="btn btn-outline-secondary" id="theme-toggler">
                        <i class="bi bi-sun-fill" id="theme-icon-sun"></i>
                        <i class="bi bi-moon-fill d-none" id="theme-icon-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="container-fluid mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        (() => {
            'use strict'

            const storedTheme = localStorage.getItem('theme');
            const themeToggler = document.getElementById('theme-toggler');
            const sunIcon = document.getElementById('theme-icon-sun');
            const moonIcon = document.getElementById('theme-icon-moon');

            const getPreferredTheme = () => {
                if (storedTheme) {
                    return storedTheme;
                }
                // El tema por defecto ahora es cyberpunk (oscuro)
                return 'dark'; 
            }

            const setTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.setAttribute('data-bs-theme', 'dark');
                    sunIcon.classList.add('d-none');
                    moonIcon.classList.remove('d-none');
                } else {
                    document.documentElement.setAttribute('data-bs-theme', 'light');
                    sunIcon.classList.remove('d-none');
                    moonIcon.classList.add('d-none');
                }
            }

            // Aplicamos el tema al cargar la p√°gina
            setTheme(getPreferredTheme());

            // Evento al hacer clic en el bot√≥n
            themeToggler.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                setTheme(newTheme);
            });
        })()
    </script>
</body>
</html>
