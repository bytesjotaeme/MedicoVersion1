<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Turno - Clínica Camino al Cielo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 700px; }
        .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .time-slot { cursor: pointer; }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="card p-4">
            <h2 class="text-center mb-4">Solicitar Turno</h2>
            
            <form id="publicTurnoForm" method="post">
                {% csrf_token %}
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="doctor" class="form-label">Doctor</label>
                        <select id="doctor" name="doctor" class="form-select" required>
                            <option value="">Seleccione un doctor...</option>
                            {% for doctor in doctores %}
                                <option value="{{ doctor.id }}">{{ doctor }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="servicio" class="form-label">Tipo de Consulta</label>
                        <select id="servicio" name="servicio" class="form-select" required>
                            <option value="">Seleccione un servicio...</option>
                            {% for servicio in servicios %}
                                <option value="{{ servicio.id }}">{{ servicio }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" id="fecha" name="fecha" class="form-control" required>
                </div>

                <div id="horariosContainer" class="mb-3" style="display: none;">
                    <label class="form-label">Horarios Disponibles</label>
                    <div id="horarios" class="d-flex flex-wrap gap-2">
                        </div>
                    <input type="hidden" id="hora" name="hora" required>
                </div>

                <div id="pacienteContainer" style="display: none;">
                    <hr>
                    <h4 class="mb-3">Sus Datos</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" id="apellido" name="apellido" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" id="dni" name="dni" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" id="telefono" name="telefono" class="form-control" required>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                    </div>
                </div>
                
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg" id="submitBtn" style="display: none;">Confirmar Turno</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const doctorSelect = document.getElementById('doctor');
            const servicioSelect = document.getElementById('servicio');
            const fechaInput = document.getElementById('fecha');
            const horariosContainer = document.getElementById('horariosContainer');
            const horariosDiv = document.getElementById('horarios');
            const horaInput = document.getElementById('hora');
            const pacienteContainer = document.getElementById('pacienteContainer');
            const submitBtn = document.getElementById('submitBtn');

            function buscarDisponibilidad() {
                const doctorId = doctorSelect.value;
                const servicioId = servicioSelect.value;
                const fecha = fechaInput.value;

                if (!doctorId || !servicioId || !fecha) {
                    horariosContainer.style.display = 'none';
                    return;
                }
                
                const url = `{% url 'disponibilidad_api' %}?doctor_id=${doctorId}&servicio_id=${servicioId}&fecha=${fecha}`;
                
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        horariosDiv.innerHTML = '';
                        if (data.length > 0) {
                            data.forEach(slot => {
                                const btn = document.createElement('button');
                                btn.type = 'button';
                                btn.className = 'btn btn-outline-primary time-slot';
                                btn.textContent = slot;
                                btn.onclick = () => {
                                    // Deseleccionar otros botones
                                    document.querySelectorAll('.time-slot.active').forEach(b => b.classList.remove('active'));
                                    // Seleccionar este
                                    btn.classList.add('active');
                                    horaInput.value = slot;
                                    pacienteContainer.style.display = 'block';
                                    submitBtn.style.display = 'block';
                                };
                                horariosDiv.appendChild(btn);
                            });
                        } else {
                            horariosDiv.innerHTML = '<p class="text-muted">No hay horarios disponibles para la fecha seleccionada.</p>';
                        }
                        horariosContainer.style.display = 'block';
                        pacienteContainer.style.display = 'none';
                        submitBtn.style.display = 'none';
                    });
            }

            doctorSelect.addEventListener('change', buscarDisponibilidad);
            servicioSelect.addEventListener('change', buscarDisponibilidad);
            fechaInput.addEventListener('change', buscarDisponibilidad);
        });
    </script>
</body>
</html>
